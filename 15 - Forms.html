<!-- FORMS
 -Capturar dados de entrada
 -Input -> Entrada
 
 Action -> define para qual url será enviado os dados, vazio envia para mesma url
 Method
  - GET
  - POST
  -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get" enctype="multipart/form-data"> 
        <!-- get aparece n URL/ post não -->
        <h1>Digite seu Endereço</h1>
        <label>
            Rua:
            <input type="text" name="rua" autocomplete="street-address">
        </label>
        <label>
            Número:
            <input type="number" name="numero" autocomplete="address-line2">
        </label>
        <label>
            Email:
            <input type="email" name="email" autocomplete="email">
        </label>
        <label>
            <input type="file">
        </label>
        
        <button type="submit">Enviar dados</button>
    
    
      </form>
</body>
</html>
